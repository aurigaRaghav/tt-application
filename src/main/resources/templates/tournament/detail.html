<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header"></head>
<div class="hadow bottom"
	style="padding: 50px; text-align: center; box-shadow: 0 0 15px rgb(0 0 0/ 55%);">
	<div class="top-header">
		<h2 class="center-text-bold heading-inner">Tournament Detail</h2>

	</div>

</div>
<div
	style="padding-top: 50px; padding-left: 15px; text-transform: capitalize;">





		<div class="col-md-12 form-group">
	
			<h3>
				<b><span th:text="${detail.name}"></span></b>
			</h3>
		</div>

	<div class="col-md-12 form-group">

		<label class="text-formatting">Starts On</label> : <span
			th:text="${detail.start_date}"></span>
	</div>

	<div class="col-md-12 form-group">

		<label class="text-formatting">Last date of registration</label> : <span
			th:text="${detail.registration_end_date}"> </span>
	</div>

	<div class="col-md-12 form-group">

		<label class="text-formatting">Maximum score per set</label> : <span
			th:text="${detail.set_score}"></span>
	</div>


</div>
<div
	style="padding-top: 50px; padding-left: 15px; text-transform: capitalize;">

	<div class="col-md-12 form-group"
		style="border: 1px #979797; padding-bottom: 10px;">
		<b>Matches in the tournament</b>
	</div>
	<div th:each="matchType : ${matchTypes}" class="card col-md-12"
		style="margin-bottom: 10px; padding: 2px 4px 0 10px;">
		<span th:text="${matchType.name}"></span>
	</div>

</div>

<div
	style="padding-top: 50px; padding-left: 15px; text-transform: capitalize;">
	<form action="/tournaments/create-draw" method="get"
		id="create-draw-form">

		<input type="hidden" th:name="tournamentId" th:value="${detail.id}"
			id="torunament-id"> <input type="submit" id="create-draw"
			value="Create Draw" class="btn btn-primary btn-block mt-3">
	</form>


</div>

</body>
</html>
