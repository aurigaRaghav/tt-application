<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header"></head>
<body>
	<div class="container text-center">
		<div class="row login-top">
			<div class="">
				<h2 class="center-text-bold">Login</h2>
				<form id="login-form">
					<div class="form-row">

						<div class="col-md-12 form-group">

							<input type="text" placeholder="Email Id" name="email" id="email"
								class="form-control">
						</div>


					</div>
					<input type="button" id="signup-form-btn" value="Continue"
						class="btn btn-primary btn-block mt-3" />
				</form>
			</div>
		</div>
		<div class="row login-bottom">
			New Here? <a th:href="@{/signup}"> Signup</a>
		</div>
	</div>

</body>
</html>
