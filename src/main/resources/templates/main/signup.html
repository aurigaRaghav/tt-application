<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header"></head>
<body>
<div class="container text-center">
    <div class="row login-top">
        <div class="">
            <h2 class="center-text-bold">Sign Up</h2>
            <form action="/register-user" th:object="${user}" method="post" id="signup-form">
                <div class="form-row">
                    
                    <div class="col-md-12 form-group">
                       
                        <input type="text" placeholder="Name" name="name" id="name" class="form-control" th:fields="*{name}"> 
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                   
                    <div class="col-md-12 form-group">
                        
                         <input type="text" placeholder="Email Id" name="email" id="email" class="form-control" th:fields="*{email}">
                         <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div> 
                    </div>
 
                     
                </div>
                <input type="submit" id="signup-form-button" value="Continue" class="btn btn-primary btn-block mt-3"/>
            </form>
        </div>
    </div>
		<div class="row login-bottom">
			Already have account? <a th:href="@{/login}">  Login</a>
		</div>
	</div>

</body>
</html>
