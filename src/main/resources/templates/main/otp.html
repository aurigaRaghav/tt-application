<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header"></head>
<body>
	<div class="container text-center">
		<div class="row login-top">
			<div class="">
				<h2 class="center-text-bold">Enter OTP</h2>
				<form mehtod="post" action="/" id="submit-form">
					<div class="form-row">

						<div class="col-md-12 form-group">

							<input type="text" placeholder="Enter OTP here" name="otp"
								id="otp" class="form-control">
						</div>
<!-- 						<input type="hidden" type="text" name="useremail" id="useremail" /> -->

					</div>
					<input type="button" id="submit-otp" value="Continue"
						class="btn btn-primary btn-block mt-3" />
				</form>
			</div>
		</div>

	</div>

</body>
</html>
<script>
	$(document).ready(function() {
		var queryString = window.location.search;
		var urlParamsArr = new URLSearchParams(queryString);
		var email = urlParamsArr.get("email");
		$("#useremail").val(email);
	});
</script>
